<div class="modal-header">
    <h4 class="modal-title" id="modal-basic-title">{{ModalTtitle}}</h4>
    <button type="button" class="btn btn-primary" aria-label="Close" (click)="closeClick()">
        <span aria-hidden="true">&times;</span>
    </button>
</div>
<div class="modal-body">
    <div class="row">
        <div class="col-12 col-sm-8">
            <div class="form-group row">
                <label class="col-sm-12 col-form-label">Client Name</label>
                <div class="col-sm-12">
                    <input type="text" class="form-control" [(ngModel)]="clientName" placeholder="Enter name">
                </div>
                <label class="col-sm-12 col-form-label">Client surname</label>
                <div class="col-sm-12">
                    <input type="text" class="form-control" [(ngModel)]="clientSurname" placeholder="Enter Surname">
                </div>
                <label class="col-sm-12 col-form-label">Client phone</label>
                <div class="col-sm-12">
                    <input type="text" class="form-control" [(ngModel)]="clientPhone" placeholder="Enter phone">
                </div>
                <label class="col-sm-12 col-form-label">Client date of birth</label>
                <div class="col-sm-12">
                    <input type="date" class="form-control" [(ngModel)]="clientDOB">
                </div>
                <label class="col-sm-12 col-form-label">Client address</label>
                <div class="col-sm-12">
                    <input type="text" class="form-control" [(ngModel)]="clientAddress" placeholder="Enter address">
                </div>
            </div>
        </div>
        <!----profile pic-->
        <div class="col-12 col-sm-4">
            <label class="col-sm-12 col-form-label">Client photo</label>
            <div class="col-sm-12">
                <img [src]=clientPhotopath height="200px" width="200px">
                <div class="space"></div>
                <input type="file" (change)="uploadPhoto($event)" />
            </div>
        </div>
    </div>
    <div class="form-group row">
        <div class="space"></div>
        <div class="col-sm-12">
            <button (click)="UpdateContact()" *ngIf="clientId != 0" class="btn btn-primary">Update Client</button>
            <button [disabled]="!clientName || !clientSurname || !clientPhone || !clientDOB || !clientAddress" (click)="addContact()" *ngIf="clientId == 0" class="btn btn-primary">Add Client</button>
        </div>
    </div>
</div>
